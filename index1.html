<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editor de Skins de Minecraft</title>
	<style>
		body {
			text-align: center;
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
		}

		.tools {
			margin-bottom: 10px;
		}

		/* Estilos para ambos canvas */
		canvas {
			border: 1px solid black;
			image-rendering: pixelated;
			cursor: crosshair;
		}

		/* Canvas de edición con cuadrícula y escala */
		#skinCanvas {
			width: 256px;
			height: 256px;
			background-image:
				linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px),
				linear-gradient(180deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
			background-size: 4px 4px;
		}

		/* Vista previa ampliada */
		#previewCanvas {
			width: 256px;
			height: 256px;
		}

		.selected {
			font-weight: bold;
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<h1>Editor de Skins de Minecraft</h1>

	<div class="tools">
		<input type="color" id="colorPicker">
		<button id="pencilBtn" class="selected" onclick="setTool('pencil')">Lápiz</button>
		<button id="eraserBtn" onclick="setTool('eraser')">Borrador</button>
		<button onclick="clearCanvas()">Borrar Todo</button>
		<button onclick="downloadSkin()">Descargar Skin</button>
	</div>

	<div class="container">
		<canvas id="skinCanvas" width="64" height="64"></canvas>
		<canvas id="previewCanvas" width="64" height="64"></canvas>
	</div>

	<script src="script.js"></script>
</body>

</html>
